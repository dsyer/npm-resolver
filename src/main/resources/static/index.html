<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Demo</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width" />
	<base href="/" />
	<link rel="stylesheet" type="text/css" href="/npm/bootstrap/dist/css/bootstrap.min.css" />
	<script async src="/npm/es-module-shims"></script>
	<script type="importmap">
		{
			"imports": {
				"bootstrap": "/npm/bootstrap",
				"@popperjs/core": "/npm/popperjs__core",
				"htmx": "/npm/htmx.org"
			}
		}
	</script>
	<script type="module">
		import 'bootstrap';
		import 'htmx';
	</script>
</head>

<body>
	<header>
		<h1>Demo</h1>
	</header>
	<main>
		<section>
			<div class="container">
				<div id="auth" hx-trigger="load" hx-get="/user">
					Unauthenticated
				</div>
				<div id="greeting">Placeholder</div>
				<input id="name" name="value" type="text"/>
				<button hx-post="/greet" hx-target="#greeting" hx-include="#name">Greet</button>
			</div>
		</section>
		<section>
			<div class="container" hx-sse="connect:/stream">
				<div id="load" hx-trigger="sse:message" hx-get="/time"></div>
			</div>
		</section>
	</main>
</body>

</html>
